{% extends "base.html" %}
{% block content %}

<h2>Query Form</h2>
<form method="POST" enctype="multipart/form-data">
    <h3>{{user.username}}'s new polling query</h3>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save query</button>
</form>

<hr/>

<a href="{% url 'home' %}">Back to survey list</a>

{% endblock %}
