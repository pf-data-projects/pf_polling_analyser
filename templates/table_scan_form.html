{% extends "base.html" %}

{% block content %}
<div class="container table-scan-card rounded">
    <h1>Upload the calculations here to generate polling tables</h1>
    <h4>You will then be prompted to enter rebase comments for the questions that need it.</h4>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row">
            <div class="col-12 col-md-2 col-xl-2">
                <button class="btn btn-dark btn-spacing" type="submit">Scan table</button>
            </div>
            <div class="col-12 col-md-2 col-xl-1">
                <p><a class="btn btn-dark btn-spacing" href="{% url 'home' %}">Back</a></p>
            </div>
            <div class="col-12 col-md-8 col-xl-9">
                <!--empty column here to keep buttons on left side of form card-->
            </div>
        </div>
    </form>
</div>
{% endblock %}
