{% extends "base.html" %}
{% block content %}
<h2>Query List</h2>
{% for query in query_list %}
    <p><a href="{% url 'detail' query.pk %}">{{ query.survey_name }}</a></p>
{% endfor %}
<hr/>
<p><a href="{% url 'create' %}">Click here to create a query</a></p>
<p><a href="{% url 'upload_data' %}">Click here to upload results instead</a></p>
<p><a href="{% url 'weight_data' %}">Click here to test the weighting code</a></p>

<hr/>
<p><a href="{% url 'download_csv' %}">DOWNLOAD CSV</a></p>

{% endblock %}
